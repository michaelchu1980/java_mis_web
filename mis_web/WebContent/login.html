    <link href="pages/css/base.css" rel="stylesheet">
    <link href="pages/css/login/login.css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            document.onkeydown = function (e) {
                if (!e) e = window.event;
                if ((e.keyCode || e.which) == 13) {
                    document.getElementById("loginBtn").focus();
                    document.getElementById("loginBtn").click();
                }
            }
        })
        function login() {
           var url = 'http://localhost:8080/mis_web/checkLogin';
            $.ajax({
                type: 'get',
                dataType: 'text',
                url: 'http://localhost:8080/mis_web/checkLogin?action=login&loginName=' + $("#login_name").val()+'&loginPwd='+$("#login_password").val(),
                success: function (data) {
                    var result = eval("("+data+")");  //字符串转json
                    if (result.success) {
                        if (url.indexOf("ReturnUrl=") != -1) {
                            window.location.href = decodeURIComponent(url.substring(url.indexOf("ReturnUrl=") + 10));
                        }
                        else {
                            window.location.href = "index_new.html";
                        }
                    } else {
                        alert("提示"+ result.msg);
                        $('#loginBtn').linkbutton('enable');
                   
                    }
                }
            })
        }
    </script>

</head> 
<body>

							</div>

							</div>
							<div >
								<a id="loginBtn" href="javascript:void(0)" class="easyui-linkbutton"  style="width: 120px; font-size: 16px; height: 25px;margin-left:35px; font-family:'Microsoft YaHei'" onClick="login()">
                                 <font style="font-size:16px;color:black">  Login </font> 

								</a>

							</div>
